{% extends 'shared/layouts/layout_externa.html' %}
{% block title %} Login {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 login-sec">
            <h2 class="text-center">Vehicle Systems</h2>
            <form class="form" role="form" method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-uppercase">User</label>
                    <input type="text" class="form-control" placeholder="" id="username" name="username">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                    <input type="password" class="form-control" placeholder="" id="password" name="password">
                </div>


                <div class="form-check">
                    <button type="submit" class="btn btn-login float-right">Log in</button>
                </div>

            </form>
            {% endblock %}
