{% extends 'shared/layouts/layout.html' %}

{% load staticfiles %}
{% block title %}
Dashboard
{% endblock %}

{% block extraheader %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block body %}
<div class="container dasboard_personal">
    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <div class="circle-tile ">
                <a href="#">
                    <div class="circle-tile-heading dark-blue"><i class="fa fa-users fa-fw fa-3x"></i></div>
                </a>
                <div class="circle-tile-content dark-blue">
                    <div class="circle-tile-description text-faded"> Users</div>
                    <div class="circle-tile-number text-faded ">{{ total_users }}</div>
                    <a class="circle-tile-footer" href="{% url 'user:list' %}">More Info <i class="fa fa-chevron-circle-right"></i></a>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-sm-6">
            <div class="circle-tile ">
                <a href="#">
                    <div class="circle-tile-heading red"><i class="fa fa-car fa-fw fa-3x"></i></div>
                </a>
                <div class="circle-tile-content red">
                    <div class="circle-tile-description text-faded"> Vehicles</div>
                    <div class="circle-tile-number text-faded ">{{ total_vehicles }}</div>
                    <a class="circle-tile-footer" href="{% url 'vehicle:list' %}">More Info <i class="fa fa-chevron-circle-right"></i></a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="circle-tile ">
                <a href="#">
                    <div class="circle-tile-heading blue"><i class="fab fa-product-hunt fa-fw fa-3x"></i></div>
                </a>
                <div class="circle-tile-content blue">
                    <div class="circle-tile-description text-faded"> Owners </div>
                    <div class="circle-tile-number text-faded ">{{ total_owners }}</div>
                    <a class="circle-tile-footer" href="{% url 'owner:list' %}">More Info <i class="fa fa-chevron-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
