{% extends 'shared/layouts/layout.html' %}

{% block title %}
Owners / Delete
{% endblock %}


{% block body %}
<div class="col-md-12" style="top:30px">
    <div class="alert alert-warning" role="alert">
       Delete Owner
    </div>
    <form method="post">
        {% csrf_token %}
        <h3>Confirm delete {{context.first_name}}</h3>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'owner:list' %}" class="btn btn-warning">Returns</a>
    </form>
</div>

{% endblock %}
